<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #721c24;
        }
        p {
            font-size: 18px;
        }
        .error-message {
            background-color: #f5c6cb;
            border: 1px solid #f1b0b7;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <h1>Error Occurred</h1>
    <div class="error-message">
        <p th:text="${error}">Error message will appear here.</p>
    </div>

    <p>We were unable to fetch or save the weather data. Please try again later.</p>

    <a href="/" class="button">Go Back Home</a>

</body>
</html>
