<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 1.1rem;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 20px;
            text-align: center;
        }

        /* Add responsiveness for small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            table {
                font-size: 1rem;
            }

            .button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Weather Information</h1>

        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display the coordinates -->
                <tr>
                    <td>Location</td>
                    <td th:text="${jsonData.get('name').asText()}"></td>
                </tr>
                <tr>
                    <td>Coordinates</td>
                    <td th:text="${jsonData.get('coord').get('lat').asText()} + ', ' + ${jsonData.get('coord').get('lon').asText()}"></td>
                </tr>

                <!-- Display weather description -->
                <tr>
                    <td>Weather</td>
                    <td th:text="${jsonData.get('weather').get(0).get('description').asText()}"></td>
                </tr>

                <!-- Display temperature data -->
                <tr>
                    <td>Temperature</td>
                    <td th:text="${jsonData.get('main').get('temp').asDouble() - 273.15} + '째C'"></td>
                </tr>
                <tr>
                    <td>Feels Like</td>
                    <td th:text="${jsonData.get('main').get('feels_like').asDouble() - 273.15} + '째C'"></td>
                </tr>
                <tr>
                    <td>Min Temperature</td>
                    <td th:text="${jsonData.get('main').get('temp_min').asDouble() - 273.15} + '째C'"></td>
                </tr>
                <tr>
                    <td>Max Temperature</td>
                    <td th:text="${jsonData.get('main').get('temp_max').asDouble() - 273.15} + '째C'"></td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td th:text="${jsonData.get('main').get('pressure').asText()} + ' hPa'"></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td th:text="${jsonData.get('main').get('humidity').asText()} + ' %'"></td>
                </tr>

                <!-- Additional information -->
                <tr>
                    <td>Visibility</td>
                    <td th:text="${(jsonData.get('visibility').asLong() / 1000) + ' km'}"></td>
                </tr>

                <tr>
                    <td>Wind Speed</td>
                    <td th:text="${jsonData.get('wind').get('speed').asText()} + ' m/s'"></td>
                </tr>
                <tr>
                    <td>Cloudiness</td>
                    <td th:text="${jsonData.get('clouds').get('all').asText()} + ' %'"></td>
                </tr>

                <!-- Sunrise and Sunset -->
                <tr>
                    <td>Sunrise</td>
                    <td th:text="${#dates.format(jsonData.get('sys').get('sunrise').asLong() * 1000, 'HH:mm:ss')}"></td>
                </tr>
                <tr>
                    <td>Sunset</td>
                    <td th:text="${#dates.format(jsonData.get('sys').get('sunset').asLong() * 1000, 'HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Back button -->
        <a href="/weather-form" class="button">Back to Weather Search</a>
    </div>

</body>
</html>
